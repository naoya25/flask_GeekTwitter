{% extends 'application.html' %}
{% block content %}

<div class="login-all">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#1D9BF0" class="bi bi-twitter" viewBox="0 0 16 16">
        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
    </svg>

    <h3>Twitterにログイン</h3>
    <form method="POST">
        <p>
            <label for="username">ユーザ名</label><br>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="password">パスワード</label><br>
            <input type="password" name="password" id="password">
        </p>
        <input type="submit" value="ログイン" id="login-btn" disabled>
    </form>
    <a href="/signup">パスワードをお忘れですか？・アカウント作成</a>
</div>


<style>
    .login-all{
        height: 100vh;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
    }
    .login-all svg{
        margin-bottom: 50px;
    }
    .login-all form p{
        width: 500px;
        height: 50px;
        padding-left: 5px;
        padding-right: 5px;
        background: #f0f8ff;
        border-bottom: solid gray;
    }
    .login-all form p:hover{
        border-bottom: solid #1D9BF0;
    }
    .login-all form p label{
        color: gray;
        font-size: .7em;
    }
    .login-all form p:hover label{
        color: #1D9BF0;
    }
    .login-all form p input{
        outline: none;
        border: none;
        width: 100%;
        background: #f0f8ff;
    }
    .login-all form input[type="submit"]{
        width: 500px;
        border: none;
        height: 50px;
        background: #1D9BF0;
        color: white;
        border-radius: 25px;
        opacity: 0.3;
    }
</style>

<script>
    const usernameField = document.getElementById("username")
    const passwordField = document.getElementById("password")
    const loginButton = document.getElementById("login-btn")
    const checkInput = () => {
        if (usernameField.value.trim() == "" || passwordField.value.trim() == ""){
            loginButton.disabled = true
            loginButton.style.opacity = 0.3
        }else{
            loginButton.disabled = false
            loginButton.style.opacity = 1
        }
    }
    usernameField.addEventListener("input", checkInput)
    passwordField.addEventListener("input", checkInput)
</script>
{% endblock %}
